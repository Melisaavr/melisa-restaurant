<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Error message */
        .error-message {
            color: red;
            margin-top: 5px;
        }

        /* Notification area */
        .notification {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>

    <!-- Container for the reservation form -->
    <div class="container">
        <!-- Heading -->
        <h1>Make a Reservation</h1>

        <!-- Notification area for displaying messages -->
        <div id="notification" class="notification"></div>

        <!-- Reservation form -->
        <form method="post" action="{% url 'handle_form_submission' %}">
            {% csrf_token %}
            <!-- Input field for name -->
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Input field for email -->
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Input field for reservation date -->
            <label for="date">Reservation Date:</label>
            <input type="date" id="datepicker" name="date" required>

            <!-- Input field for reservation time -->
            <label for="time">Reservation Time:</label>
            <input type="time" id="timepicker" name="time" min="10:00" max="22:00" step="1800" required>

            <!-- Dropdown for selecting number of guests -->
            <label for="guests">Number of Guests:</label>
            <select id="guests" name="guests" required>
                <option value="">Select</option>
                {% for i in "1234" %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <br>
            <br>

            <!-- Button to submit reservation -->
            <button type="button" onclick="validateForm()"
                style="width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Make Reservation
            </button>

            <!-- Error message display area -->
            <p id="errorMessage" class="error-message">{{ error_message }}</p>

        </form>
        <!-- Button to view reservation -->
        <button type="button" onclick="viewReservation()"
            style="width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">
            View My Reservation
        </button>
    </div>

 <!-- JavaScript libraries -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
 <!-- JavaScript code -->
 <script>
     // Function to initialize timepicker plugin
     $(document).ready(function () {
         // Configuration options for timepicker
     });

     // Function to validate reservation form
     function validateForm() {
         // Validation logic
     }

     // Function to view reservation
     function viewReservation() {
         // Redirect user to view reservation page
     }
 </script>
</body>

</html>
